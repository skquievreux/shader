<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Test - Star Field Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            width: 100%;
            height: 500px;
            border: 1px solid #333;
            position: relative;
        }
        
        #star-field-canvas {
            width: 100%;
            height: 100%;
        }
        
        #performance-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .control-group input {
            width: 200px;
        }
        
        .fps-indicator {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .fps-good { background: #28a745; }
        .fps-medium { background: #ffc107; }
        .fps-bad { background: #dc3545; }
    </style>
</head>
<body>
    <h1>Star Field Performance Test</h1>
    
    <div id="canvas-container">
        <canvas id="star-field-canvas"></canvas>
        <div id="performance-info">
            <div>FPS: <span id="fps" class="fps-indicator">60</span></div>
            <div>Stars: <span id="star-count">800</span></div>
            <div>Meteors: <span id="meteor-count">0</span></div>
            <div>Quality: <span id="quality-level">high</span></div>
            <div>Memory: <span id="memory-usage">0 MB</span></div>
        </div>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label for="star-slider">Star Count: <span id="star-value">800</span></label>
            <input type="range" id="star-slider" min="100" max="2000" value="800" step="50">
        </div>
        
        <div class="control-group">
            <label for="meteor-slider">Meteor Frequency: <span id="meteor-value">0.02</span></label>
            <input type="range" id="meteor-slider" min="0" max="0.1" value="0.02" step="0.005">
        </div>
        
        <div class="control-group">
            <label for="parallax-slider">Parallax Strength: <span id="parallax-value">0.5</span></label>
            <input type="range" id="parallax-slider" min="0" max="2" value="0.5" step="0.1">
        </div>
        
        <div class="control-group">
            <label for="nebula-slider">Nebula Opacity: <span id="nebula-value">0.3</span></label>
            <input type="range" id="nebula-slider" min="0" max="1" value="0.3" step="0.1">
        </div>
    </div>

    <!-- Scripts -->
    <script src="performance-monitor.js"></script>
    <script src="enhanced-adaptive-quality.js"></script>
    <script src="star-field.js"></script>
    
    <script>
        // Performance tracking
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 60;
        let starField;
        
        // Initialize performance systems
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize enhanced adaptive quality globally
            if (typeof EnhancedAdaptiveQuality !== 'undefined') {
                window.enhancedAdaptiveQuality = new EnhancedAdaptiveQuality();
                console.log('Enhanced Adaptive Quality initialized');
            }
            
            // Initialize performance monitor
            if (typeof PerformanceMonitor !== 'undefined') {
                window.performanceMonitor = new PerformanceMonitor();
                console.log('Performance Monitor initialized');
            }
            
            // Initialize star field
            starField = new StarField('star-field-canvas');
            
            // Setup controls
            setupControls();
            
            // Start performance monitoring
            updatePerformanceInfo();
        });
        
        function setupControls() {
            // Star count control
            const starSlider = document.getElementById('star-slider');
            const starValue = document.getElementById('star-value');
            starSlider.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                starValue.textContent = value;
                starField.setStarCount(value);
                document.getElementById('star-count').textContent = value;
            });
            
            // Meteor frequency control
            const meteorSlider = document.getElementById('meteor-slider');
            const meteorValue = document.getElementById('meteor-value');
            meteorSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                meteorValue.textContent = value;
                starField.setMeteorFrequency(value);
            });
            
            // Parallax strength control
            const parallaxSlider = document.getElementById('parallax-slider');
            const parallaxValue = document.getElementById('parallax-value');
            parallaxSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                parallaxValue.textContent = value;
                starField.setParallaxStrength(value);
            });
            
            // Nebula opacity control
            const nebulaSlider = document.getElementById('nebula-slider');
            const nebulaValue = document.getElementById('nebula-value');
            nebulaSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                nebulaValue.textContent = value;
                starField.setNebulaOpacity(value);
            });
        }
        
        function updatePerformanceInfo() {
            // Calculate FPS
            frameCount++;
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            
            if (deltaTime >= 1000) {
                fps = Math.round((frameCount * 1000) / deltaTime);
                frameCount = 0;
                lastTime = currentTime;
                
                // Update FPS display
                const fpsElement = document.getElementById('fps');
                fpsElement.textContent = fps;
                
                // Update FPS color
                fpsElement.className = 'fps-indicator';
                if (fps >= 50) {
                    fpsElement.classList.add('fps-good');
                } else if (fps >= 30) {
                    fpsElement.classList.add('fps-medium');
                } else {
                    fpsElement.classList.add('fps-bad');
                }
                
                // Update quality level
                if (window.enhancedAdaptiveQuality) {
                    document.getElementById('quality-level').textContent = window.enhancedAdaptiveQuality.quality;
                }
                
                // Update memory usage
                if (performance.memory) {
                    const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1048576);
                    document.getElementById('memory-usage').textContent = memoryMB + ' MB';
                }
                
                // Update meteor count
                if (starField && starField.meteors) {
                    document.getElementById('meteor-count').textContent = starField.meteors.length;
                }
            }
            
            requestAnimationFrame(updatePerformanceInfo);
        }
    </script>
</body>
</html>
