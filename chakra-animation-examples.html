<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chakra-Animationen Beispiele</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .example-container {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="example-container">
        <h2>Pulsierende Kreise</h2>
        <canvas id="pulsing-circles"></canvas>
    </div>

    <div class="example-container">
        <h2>Kreise mit Weichzeichnung</h2>
        <canvas id="blurred-circles"></canvas>
    </div>

    <div class="example-container">
        <h2>Kreise mit kontrollierbarem Abstand</h2>
        <canvas id="interactive-circles"></canvas>
    </div>

    <script src="chakra-animation-examples.js"></script>
</body>
</html>
